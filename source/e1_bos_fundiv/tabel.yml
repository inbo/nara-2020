Beschrijving:
  class: factor
  labels:
  - Bladkleur in de herfst
  - Bladoppervlakte per bladgewicht [mm²/mg]
  - Bloemtype
  - De bestuiversindex is een maat voor het voedsel dat beschikbaar is voor bestuivers.
    Bestuivingsindex = (pollen + nectar) * bloeiperiode.
  - De capaciteit om opnieuw uit te groeien na verstoring (bv. windworp) (binair)
  - De oppervlakte van het blad bij enkelbladige bladeren en van de deelbladeren bij
    samengestelde bladeren [mm²]
  - De relatieve efficiëntie om PM2.5 te verwijderen, gebaseerd op zeven biofysische
    variabelen van bomen [score]
  - Fosforgehalte van bladeren per eenheid gewicht [mg N/g]
  - 'Fysiologische tolerantie voor waterstress, morfologische en levenscyclus strategieën
    voor waterschaarste en de geschatte waterbeschikbaarheid op plaatsen waar de soort
    frequent voorkomt. Tolerantiescore gebaseerd op de locatiekenmerken van de verspreiding
    en de fysiologische mogelijkheden van een soort [1: zeer intolerant; 2: intolerant;
    3: gematigd tolerant; 4: tolerant; 5: zeer tolerant]'
  - Gewicht van zaden of diasporen [mg]
  - Groenblijvend (1/0)
  - 'Het vermogen om na een brand opnieuw te ontkiemen, opnieuw te groeien of zich
    te herstellen uit resterend zaad [Tolerantieklassen: niet - laag - gemiddeld -
    hoog]'
  - Loofboom (1/0)
  - Maximale hoogte van een boomsoort zoals geobserveerd in de VBI [m]
  - Ordinale score variërend tussen 1 (zeer lage afbraaksnelheid) en 5 (zeer hoge
    afbraaksnelheid)
  - Penwortel, hartwortel of vlakwortel
  - Ratio drooggewicht:versgewicht hout [g/cm³]
  - Stikstofgehalte van bladeren per eenheid gewicht [mg N/g]
  - 'Tolerantie voor verminderde zuurstofbeschikbaarheid in de wortelzone. Kwalitatieve
    tolerantieschaal voor wateroverlast [5: zeer tolerant (overleeft diepe, langdurige
    wateroverlast gedurende meer dan een jaar); 4: tolerant (overleeft diepe wateroverlast
    gedurende één groeiseizoen); 3: matig tolerant (overleeft wateroverlast of verzadigde
    bodems gedurende 30 opeenvolgende dagen tijdens het groeiseizoen); 2: intolerant
    (tolereert 1 tot 2 weken wateroverlast tijdens het groeiseizoen); 1: zeer intolerant
    (verdraagt geen waterverzadigde bodems gedurende meer dan een paar dagen tijdens
    het groeiseizoen)]'
