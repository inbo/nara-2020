verklaring:
  class: factor
  labels:
  - ' In Vlaanderen is landbouw meer gemengd met andere landgebruiken waardoor we
    moeten oppassen met een te grote resolutie. Bij soorten verkiezen we de BWK t.o.v.
    vogelmonitoring. De BWK is kleinschalig, waardoor een ruimtelijke resolutie van
    10 m mogelijk is zonder te grote fouten.'
  - Deze keuze ligt meer in de lijn met de Europese omschrijving van de indicator.
  - Het in rekening brengen van het beheer en het landgebruik van de omgeving lijkt
    ons een relevante indicator, in bijzonder voor HNVf-subtype 2.
  - Het lijkt ons relevanter om het beheer van het perceel rechtstreeks in te schatten
    dan via bedrijfstype. Bovendien zijn de gehanteerde grenzen zeer laag waardoor
    weinig bedrijven in Vlaanderen hieraan voldoen. Voor akkerbouwbedrijven zijn de
    grenzen 5% braak en standaardoutput < 1000 €/ha. Voor veeteelt en gemengde bedrijven
    zijn de grenzen min. 80% blijvend grasland en een veebezetting lager dan 1,5 grootvee-eenheid
    per hectare.
  - Het onderscheid in ecologische waarde zit eerder in de 3 HNVf-subtypes, zijnde
    HNVf1 meer waardevol dan HNVf2 dat meer waardevol is dan HNVf3.
  index:
  - 1
