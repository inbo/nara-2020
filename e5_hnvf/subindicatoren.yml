betekenis:
  class: factor
  labels:
  - Biologische landbouw verhoogt de soortenrijkdom op het perceel met 30%. Dit is
    wel teeltafhankelijk. Het effect neemt toe in intensieve landschappen (zijnde
    hoog aandeel akker).
  - Grenswaarde 20%, bij kwaliteitsvoller habitat mag dit lager zijn. Voor vogels
    is 20% de grenswaarde
  - Habitats in beschermde gebieden geven een indicatie dat ze waardevol zijn
  - Hoge variatie in landgebruiksintensiteit bij graslanden is positief voor de biodiversiteit.
    Intensiteit wordt berekend als combinatie van bemesting, frequentie van maaien
    en veedichtheid.
  - Hogere intensiteit (bemestingen, gewasbeschermingsmiddelen, bewerkingen) verlaagt
    de biodiversiteit
  - Indien randen bestaan uit halfnatuurlijk habitat is dit een goede indicator. De
    grenswaarde ligt hier op 0,2 tot 0,4 km rand/ha. En beheerovereenkomsten hebben
    een grotere meerwaarde in éénvoudige landschappen (1-20% halfnatuurlijk habitat)
  - Kleinere gemiddelde perceelsgrootte is positief gerelateerd met biodiversiteit.
    Bv. een daling van 5 naar 2,8 ha heeft een even sterk effect als een toename van
    halfnatuurlijk habitat van 0,5 naar 11%.
  - Meer diverse landschappen met meer evenredige aanwezigheid landgebruikstypes zijn
    meer divers.
