bruikbaarheid:
  class: factor
  labels:
  - Beheerovereenkomsten zetten sterk in op randen en dit lijkt ons hiervoor een goede
    indicator.
  - Biologische landbouw komt slechts beperkt voor in Vlaanderen. Biologische landbouw
    kan wel meegenomen worden bij de inschatting van de intensiteit, waarbij rekening
    gehouden wordt dat de bewerkingsintensiteit van biologische landbouw intensief
    kan zijn (bv. bij maïs en groenten).
  - De gemiddelde perceelsgrootte blijkt na het uittesten geen goede indicator. Dit
    komt doordat urbanisatie, natuur en landbouw op kleine schaal naast elkaar voorkomen.
    Waardoor de gemiddelde landbouwperceelsgrootte soms op een beperkt aantal percelen
    berekend wordt. Bovendien is de gemiddelde ‘perceelsgrootte’ in Vlaanderen in
    vergelijking met andere landen klein.
  - In Vlaanderen kunnen we dit gelijk stellen aan de Natura2000-habitats en de regionaal
    belangrijke biotopen.
  - In Vlaanderen zijn de details van het graslandbeheer niet beschikbaar in de gebruikspercelenkaart
    en daarom weerhouden we deze indicator niet
  - Vlaanderen kent een intensief landgebruik afgewisseld met niet-intensieve teelten.
    De intensiteit kent ook ruimtelijke variatie, waardoor het een goede indicator
    lijkt. Het is belangrijk hierbij dat bij de berekening van de intensiteit rekening
    wordt gehouden met de diverse aspecten (bemestingen, gewasbeschermingsmiddelen,
    bewerkingen)
  - Vlaanderen kent nog een aantal mozaïeklandschappen (waarbij natuur en landbouw
    sterk verweven zijn) en dit kan helpen om deze landschappen te lokaliseren
  - Vlaanderen kent nog kleinschalige landschappen met hogere biodiversiteit. Dus
    dit lijkt een goede indicator. Het probleem is wel hoe we met urbanisatie omgaan.
